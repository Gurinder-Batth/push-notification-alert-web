<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Push Notification Permission Pure Css and Vanilla Js</title>
      <link rel="stylesheet" href="assets/style.css">
   </head>
   <body>
      <div class="notification-wrapper" id="nwt">
         <div class="top_head">
            <span class="icon">
               <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#FFFFFF"
                  gradientcolor1="#FFFFFF" gradientcolor2="#FFFFFF">
                  <path
                     d="M12 1.996a7.49 7.49 0 017.496 7.25l.004.25v4.097l1.38 3.156a1.249 1.249 0 01-1.145 1.751L15 18.502a3 3 0 01-5.995.176L9 18.499l-4.725.001a1.25 1.25 0 01-1.147-1.748L4.5 13.594V9.496c0-4.155 3.352-7.5 7.5-7.5zM13.5 18.5l-3 .003a1.5 1.5 0 002.993.144l.007-.147zM12 3.496c-3.32 0-6 2.674-6 6v4.41L4.656 17h14.697L18 13.907V9.509l-.004-.225A5.988 5.988 0 0012 3.496z">
                  </path>
               </svg>
            </span>
            <span class="text">
            &nbsp Enable notifications
            </span>
            <span class="right_icon">
               <svg width="16" onclick="hideNWT()" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                  fill="#FFFFFF" gradientcolor1="#FFFFFF" gradientcolor2="#FFFFFF">
                  <path
                     d="M4.397 4.554l.073-.084a.75.75 0 01.976-.073l.084.073L12 10.939l6.47-6.47a.75.75 0 111.06 1.061L13.061 12l6.47 6.47a.75.75 0 01.072.976l-.073.084a.75.75 0 01-.976.073l-.084-.073L12 13.061l-6.47 6.47a.75.75 0 01-1.06-1.061L10.939 12l-6.47-6.47a.75.75 0 01-.072-.976l.073-.084-.073.084z">
                  </path>
               </svg>
            </span>
         </div>
         <div class="center_body">
            <p class="text_body">
               Turn on push notifications to know straight away when new messages arrive and activity happen.
            </p>
         </div>
         <div class="bottom_section">
            <button id="nwt_btn" onClick="showLayer()">Enable</button>
         </div>
      </div>
      <div class="notification_layer full-overlay" style="display:none" id="layer_el">
         <div class="content" style="position: absolute;left: 10px;">
            <div>
               <div>
                  <div>
                     <span data-testid="back" data-icon="back" class="">
                        <svg viewBox="0 0 24 24" width="100" height="100"
                           style="color: white;font-size: 50px;transform: rotate(90deg);">
                           <path fill="currentColor" d="m12 4 1.4 1.4L7.8 11H20v2H7.8l5.6 5.6L12 20l-8-8 8-8z"></path>
                        </svg>
                     </span>
                  </div>
                  <div class="allow-notification">Allow notifications</div>
                  <div class="notification-description">To get notifications for new messages, click “Allow” above.</div>
                  <div>
                     <div>
                        <div class="btnWrapper">
                           <div onclick="hideLayer(this)" class="btnGotIt">OK, got it</div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="assets/notification.js"></script>
   </body>
</html>
